<html>
<head>
    <meta charset="UTF-8" />
    <title>도토리 바보</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        h1, h2 {
            font-size: 5rem;
            margin: 0;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 class="text">도토리 바보</h1>

    <script>
        // 클릭 이벤트를 추가합니다.
        document.body.addEventListener('click', () => {
            const elements = document.querySelectorAll('.text');
            const numberOfElements = elements.length;

            for (let i = 0; i < numberOfElements; i++) {
                const newTextElement = document.createElement('h2');
                newTextElement.textContent = '도토리 바보';
                newTextElement.classList.add('text');

                const randomX = Math.random() * (window.innerWidth - newTextElement.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - newTextElement.offsetHeight);

                newTextElement.style.left = `${randomX}px`;
                newTextElement.style.top = `${randomY}px`;

                document.body.appendChild(newTextElement);
            }
        });

        // 마우스 이동 이벤트를 추가합니다.
        document.body.addEventListener('mousemove', (event) => {
            // 오른쪽 아래 구석의 영역을 정의합니다.
            const thresholdX = window.innerWidth * 0.9;  // 화면의 오른쪽 10% 영역
            const thresholdY = window.innerHeight * 0.9; // 화면의 아래쪽 10% 영역

            // 마우스가 오른쪽 아래 구석에 있는지 확인합니다.
            if (event.clientX > thresholdX && event.clientY > thresholdY) {
                // 모든 요소의 텍스트를 "쥴리 천재"로 변경합니다.
                const elements = document.querySelectorAll('.text');
                elements.forEach(element => {
                    element.textContent = '쥴리 천재';
                });
            }
        });
    </script>
</body>
</html>
